<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай">
  <meta name="author" content="Михаил Седлачек">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Место">
    </header>
    <main>
      <section class="profile">
        <img src="./images/jak.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editor" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="cards">
        <div class="cards__element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
          <div class="cards__text">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__text">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="./images/dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__text">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__text">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="./images/dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__text">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="cards__image">
          <div class="cards__text">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy;&nbsp;2022 Михаил Седлачек</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input-username" placeholder="Имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input-description" placeholder="Описание"
            value="Исследователь океана">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
