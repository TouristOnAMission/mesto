<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай">
  <meta name="author" content="Михаил Седлачек">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/jak.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editor" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy;&nbsp;2022 Михаил Седлачек</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input type="text" class="popup__input popup__input_content_username" name="username" placeholder="Имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_content_description" name="description" placeholder="Описание"
            value="Исследователь океана">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup-card__form" name="form">
          <input type="text" class="popup__input popup__input_content_name" name="name" placeholder="Название">
          <input type="url" class="popup__input popup__input_content_link" name="link" placeholder="Ссылка на картинку">
          <button class="popup__button-save popup-card__create" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close" type="button"></button>
          <figure class="popup-image__figure">
            <img class="popup-image__picture">
            <figcaption class="popup-image__caption"></figcaption>
          </figure>
      </div>
    </div>
  </div>

  <template class="card-template">
    <article class="cards__element">
      <img class="cards__image">
      <div class="cards__text">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
        <button class="cards__delete" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
